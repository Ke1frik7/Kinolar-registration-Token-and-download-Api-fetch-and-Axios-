<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
            <h1 class="nav__title">Ruyhattan o'ting</h1>
        </nav>
        </div>
    </header>
    <main>
        <section class="register">
            <div class="container">
                <div class="register__align">
                <form class="form" id="form">
                    <input class="name__input" type="text" form="form" placeholder="Ismingizni kiriting" maxlength="20" required>
                    <input required class="email__input" type="email" form="form" placeholder="Elmailingizni kiriting">
                    <input required class="password__input" type="password" form="form" placeholder="Parolingizni kiriting">
                    <button  form="form">Yuborish</button>
                </form>
            </div>
            </div>
        </section>
    </main>
    <script src="./Javascript/axios.js"></script>
    <script src="./Javascript/utils.js"></script>
    <script src="./Javascript/token.js"></script>
</body>
</html>
